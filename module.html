<html>
<head>
    <title>Module de Dessin</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.6.0/fabric.min.js"></script>
</head>
<body>
    <h2>Module de Dessin</h2>
    <canvas id="drawingCanvas" width="800" height="600" style="border:1px solid #ccc;"></canvas>
    <button onclick="exportToSVG()">Télécharger le dessin en SVG</button>
    <script>
        var canvas = new fabric.Canvas('drawingCanvas');

        // Ajouter un rectangle par défaut
        canvas.add(new fabric.Rect({
            left: 100,
            top: 100,
            fill: 'red',
            width: 60,
            height: 70
        }));

        // Fonction d'export en SVG
        function exportToSVG() {
            var svgData = canvas.toSVG();
            var link = document.createElement('a');
            link.download = 'dessin.svg';
            link.href = 'data:image/svg+xml;charset=utf-8,' + encodeURIComponent(svgData);
            link.click();
        }
    </script>
</body>
</html>
